<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="Image">
            <img src="https://picsum.photos/id/2/500/300" alt="Image">
            <img src="https://picsum.photos/id/7/500/300" alt="Image">
            <img src="https://picsum.photos/id/27/500/300" alt="Image">
            <img src="https://picsum.photos/id/1/500/300" alt="Image">
            <img src="https://picsum.photos/id/84/500/300" alt="Image">
            <img src="https://picsum.photos/id/78/500/300" alt="Image">
            <img src="https://picsum.photos/id/12/500/300" alt="Image">
        </div>
        <i class="fa fa-angle-double-left fa-2x btn prev" aria-hidden="true"></i>
        <i class="fa fa-angle-double-right fa-2x btn next" aria-hidden="true"></i>
    </div>
</body>

</html>
